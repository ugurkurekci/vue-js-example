<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs | UGUR KUREKCI</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #555;
            background-color: bisque;
            margin-bottom: 10px;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" :class="className"></div>
        <div class="box" :class="className"></div>
        <button @click="showBlue=!showBlue">Ekle/KaldÄ±r</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                showBlue: true
            },
            computed: {
                className() {
                    return { 'blue': this.showBlue }
                }
            }

        });
    </script>
</body>

</html>
