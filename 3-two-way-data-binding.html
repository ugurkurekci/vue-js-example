<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="sayi">
        <p v-text="sayi"></p>
        <button @click="arttir">ArttÄ±r</button>
    </div>
    <script>

        new Vue({
            el: "#app",
            data: {
                sayi: 1
            },
            methods: {
                arttir() {
                    this.sayi++
                }
            }
        }
        );
    </script>
</body>
